plugins {
    id 'java'
    id 'org.openjfx.javafxplugin' version '0.0.9'
}

version '0.22'
apply plugin:'application'
mainClassName = "src/main/java/core/DungeonCrawlerDriver.java"

repositories {
    mavenCentral()
}

dependencies {
    testImplementation group: 'junit', name: 'junit', version: '4.12'
    testImplementation "org.testfx:testfx-core:4.0.+"
    testImplementation "org.testfx:testfx-junit:4.0.+"
    implementation group: 'javax.vecmath', name: 'vecmath', version: '1.5.2'
    testImplementation group: 'org.testfx', name: 'testfx-core', version: '4.0.16-alpha'
}

javafx {
    version = "15.0.1"
    modules = [ 'javafx.controls', 'javafx.fxml' ]
}